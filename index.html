<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" class="logo-a" alt="Logo Alura">
    </header>
    <main>
            <section>
                <textarea class="textarea1" cols="30" rows="9" id="texto1" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="info"><img src="./img/bi_exclamation-circle-fillatention.png" alt="Atención">Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="section2">
                    <textarea class="textarea2" cols="20" rows="7"
                        id="texto2"></textarea>
                    <div class="container">
                        <div class="noMensaje">
                            <h3 style="font-weight: 800;">Ningun mensaje fue encontrado</h3>
                            <h5>Ingresa el texto que desees encriptar o desencriptar.</h5>
                        </div>
                    <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
                    </div>
                    
                
            </section>
    </main>
        <!-- <footer>
            <small>Sitio diseñado por <a href="" target="_blank">Esteban Molina</a></small>
        </footer> -->
        <script src="./app.js"></script>
    </body>
    </html>
